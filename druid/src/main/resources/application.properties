#端口
server.port=8080
#database
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/miao?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=localhost
spring.datasource.password=localhost
spring.datasource.initialSize=5
spring.datasource.maxWait=60000
spring.datasource.minIdle=5
spring.datasource.maxActive=20
spring.datasource.druid.minEvictableIdleTimeMillis=300000
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.druid.filters=stat,wall,log4j
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.druid.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
#mybatis
#mybatis xml映射文件
mybatis.mapper-locations=classpath:mappers/*.xml
#mybatis 加载实体类文件
mybatis.type-aliases-package=org.jon.lv.domain
